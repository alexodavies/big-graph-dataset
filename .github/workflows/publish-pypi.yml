name: Publish Python Package

on:
  push:
    branches:
      - main
      - 'release/*'  # This allows publishing on push to main or any release branch

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Specify the Python version you need

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine requests

    - name: Check if version exists on PyPI
      id: check-version
      run: |
        PACKAGE_NAME="big-graph-dataset"
        VERSION=$(python setup.py --version)
        EXISTS=$(python -c "import requests; response = requests.get(f'https://pypi.org/pypi/{PACKAGE_NAME}/json'); versions = response.json()['releases'].keys(); print('${VERSION}' in versions)")
        echo "VERSION_EXISTS=$EXISTS" >> $GITHUB_ENV

    - name: Build the package
      if: env.VERSION_EXISTS == 'False'
      run: python setup.py sdist bdist_wheel

    - name: Publish to PyPI
      if: env.VERSION_EXISTS == 'False'
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: twine upload dist/*

    - name: Version already exists
      if: env.VERSION_EXISTS == 'True'
      run: echo "Version already exists. Skipping publish."
